<div class="container py-5">
  <div class="row align-items-stretch" style="min-height: 450px;">
<div class="col-lg-4 mb-4 mb-lg-0" >
  <div class="bg-light d-flex flex-column align-items-center justify-content-center h-100 p-4 shadow rounded">
    <img [src]="profile.Image" alt="User Image" >
    <small class="text-muted">{{ profile.Email }}</small>
  </div>
</div>
<div class="col-lg-8">
      <div class="bg-light p-4 h-100 shadow rounded">
        <h4 class="mb-4">User Information</h4>
        <form>
          <div class="form-group mb-3">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" value="{{ profile.FullName  }}">
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" value="{{ profile.Email }}">
          </div>
          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" value="{{ profile.PhoneNumber }}">
          </div>

          <a routerLink="/EditProfile" class="btn btn-primary">Update Profile</a>
        </form>
      </div>
    </div>
  </div>
</div>
