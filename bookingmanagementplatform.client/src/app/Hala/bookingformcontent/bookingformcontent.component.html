<!-- Booking Form -->
<div class="container my-5">
  <div class="bg-light p-4 shadow rounded">
    <h4 class="mb-4">Book a Room</h4>
    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">
      <div class="row">

        <!-- Room ID -->
        <div class="col-md-6 mb-3">
          <label for="roomId">Room ID</label>
          <input type="number" formControlName="roomId" class="form-control" id="roomId" placeholder="Enter Room ID" required>
        </div>

        <!-- Start Date & Time -->
        <div class="col-md-6 mb-3">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" formControlName="bookingStartDate" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="startTime">Start Time</label>
          <input type="time" class="form-control" id="startTime" formControlName="bookingStartTime" required>
        </div>

        <!-- End Date & Time -->
        <div class="col-md-6 mb-3">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" formControlName="bookingEndDate" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="endTime">End Time</label>
          <input type="time" class="form-control" id="endTime" formControlName="bookingEndTime" required>
        </div>

      </div>

      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>
</div>
