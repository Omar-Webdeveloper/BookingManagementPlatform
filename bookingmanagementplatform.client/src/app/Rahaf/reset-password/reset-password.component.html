<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched }" />
      <div *ngIf="resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             formControlName="confirmPassword"
             class="form-control"
             [ngClass]="{ 'is-invalid': resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched }" />
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched" class="invalid-feedback">
        Please confirm your password.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
</div>
