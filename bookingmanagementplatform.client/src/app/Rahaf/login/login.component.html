<form #LoginForm="ngForm" (ngSubmit)="login(LoginForm.value)">
  <input type="email" ngModel name="Email" placeholder="Email" required />
  <input type="password" ngModel name="PasswordHash" placeholder="Password" required />
  <button type="submit">Login</button>
</form>
<div style="margin-top: 10px;">
  <button type="button" class="btn btn-danger" (click)="loginWithGoogle()">Login with Google</button>
</div>
