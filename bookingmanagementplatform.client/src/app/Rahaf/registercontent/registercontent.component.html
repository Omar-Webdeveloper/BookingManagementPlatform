<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-light p-4 shadow rounded">
        <h4 class="mb-4 text-center">Register</h4>
        <form #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm.value)">
          <div class="row">
            <div class="col-md-6 form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text"ngModel name="FullName" placeholder="Full Name" >
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="registerEmail">Email address</label>
            <input type="email" ngModel name="Email" placeholder="Email" required >
          </div>
          <div class="form-group mb-3">
            <label for="registerPhone">Phone</label>
            <input type="number" ngModel name="PhoneNumber"  class="form-control" placeholder="Enter phone number" required>
          </div>
          <div class="form-group mb-3">
            <label for="registerPassword">Password</label>
            <input type="password" ngModel name="PasswordHash" placeholder="Password" required >
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
