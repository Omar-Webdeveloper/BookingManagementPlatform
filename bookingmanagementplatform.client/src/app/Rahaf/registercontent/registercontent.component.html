<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="bg-light p-5 shadow rounded">
        <!-- Form Title -->
        <h2 class="mb-4 text-center text-uppercase text-primary">Create Your Account</h2>
        <!-- Registration Form -->
        <form #RegisterForm="ngForm" (ngSubmit)="register(RegisterForm.value)">
          <div class="row">
            <!-- Full Name Field -->
            <div class="col-md-6 form-group mb-3">
              <label for="firstName" class="form-label text-secondary">Full Name</label>
              <input type="text"
                      ngModel name="FullName" 
                     class="form-control form-control-lg border-0 shadow-sm"
                     placeholder="Your Full Name"
                     required />
            </div>
            <!-- Email Field -->
            <div class="col-md-6 form-group mb-3">
              <label for="registerEmail" class="form-label text-secondary">Email Address</label>
              <input type="email"
                     ngModel name="Email" 
                     class="form-control form-control-lg border-0 shadow-sm"
                     placeholder="Your Email"
                     required />
            </div>
          </div>
          <!-- Phone Number Field -->
          <div class="form-group mb-3">
            <label for="registerPhone" class="form-label text-secondary">Phone Number</label>
            <input type="number"
                   ngModel name="PhoneNumber"
                   class="form-control form-control-lg border-0 shadow-sm"
                   placeholder="Your Phone Number"
                   required />
          </div>
          <!-- Password Field -->
          <div class="form-group mb-4">
            <label for="registerPassword" class="form-label text-secondary">Password</label>
            <input type="password"
                   ngModel name="PasswordHash"
                   class="form-control form-control-lg border-0 shadow-sm"
                   placeholder="Create a Password"
                   required />
          </div>
          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
              Register Now
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
