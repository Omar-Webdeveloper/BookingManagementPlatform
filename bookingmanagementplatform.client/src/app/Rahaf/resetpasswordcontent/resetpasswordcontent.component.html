<!-- Reset Password Form Start -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="bg-light p-4 shadow rounded">
        <h4 class="mb-4 text-center">Reset Password</h4>
        <form>
          <div class="form-group mb-3">
            <label for="resetEmail">Email address</label>
            <input type="email" class="form-control" id="resetEmail" placeholder="Enter your registered email">
          </div>
          <div class="form-group mb-3">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
          </div>
          <div class="form-group mb-4">
            <label for="confirmNewPassword">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm new password">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-warning">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Reset Password Form End -->















<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password"
             id="password"
             formControlName="password"
             class="form-control"
             [ngClass]="{ 'is-invalid': resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched }" />
      <div *ngIf="resetPasswordForm.controls['password'].invalid && resetPasswordForm.controls['password'].touched" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             formControlName="confirmPassword"
             class="form-control"
             [ngClass]="{ 'is-invalid': resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched }" />
      <div *ngIf="resetPasswordForm.controls['confirmPassword'].invalid && resetPasswordForm.controls['confirmPassword'].touched" class="invalid-feedback">
        Please confirm your password.
      </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
  </form>
</div>
