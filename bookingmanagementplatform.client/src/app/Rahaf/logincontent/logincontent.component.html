<!-- Login Form Start -->
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="bg-light p-4 shadow rounded">
        <h4 class="mb-4 text-center">Login</h4>
        <form #LoginForm="ngForm" (ngSubmit)="login(LoginForm.value)">
          <div class="form-group mb-3">
            <label for="loginEmail">Email address</label>
            <input type="email" ngModel name="Email" class="form-control" placeholder="Email" required>
          </div>

          <div class="form-group mb-2">
            <label for="loginPassword">Password</label>
            <input type="password" ngModel name="PasswordHash" class="form-control" placeholder="Password" required>
          </div>

          <!-- Forgot Password Link -->
          <div class="text-end mb-4">
            <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
          </div>

          <!-- Regular Login -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Login</button>
          </div>

          <!-- OR Divider -->
          <div class="text-center text-muted mb-3">or</div>

          <!-- Google Login -->
          <div class="d-grid">
            <button type="button" class="btn btn-danger btn-lg rounded-pill shadow-sm" (click)="loginWithGoogle()">
              <i class="fab fa-google me-2"></i> Login with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login Form End -->
