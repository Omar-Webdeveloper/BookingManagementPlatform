<div class="container mt-5">
  <h2 class="fw-bold text-dark text-center mb-4">Users List</h2>

  <!-- 🔍 Search Input -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchText">
    </div>
  </div>

  <div class="row">
    <!-- Filtered list using pipe -->
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let user of filteredUsers()">
      <div class="card user-card shadow-sm p-3 h-100">
        <div class="card-body">
          <h5 class="card-title mb-2 text-primary">{{ user.FullName }}</h5>
          <p class="mb-1"><strong>Email:</strong> {{ user.Email }}</p>
          <p class="mb-1"><strong>Phone:</strong> {{ user.PhoneNumber }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
