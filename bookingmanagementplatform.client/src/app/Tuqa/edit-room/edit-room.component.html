<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="custom-card p-5">
        <h2 class="text-center mb-4" style="color: #6C63FF;">Edit Room</h2>

        <form #Edit="ngForm" (ngSubmit)="EditRoom(Room)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Room Name</label>
              <input type="text" class="form-control custom-input" name="ServiceName" [(ngModel)]="Room.ServiceName" required placeholder="e.g., Cinema Lounge">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control custom-input" name="Description" [(ngModel)]="Room.Description" placeholder="e.g., Private viewing experience">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control custom-input" name="Price" [(ngModel)]="Room.Price" placeholder="e.g., 50">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Duration (minutes)</label>
              <input type="number" class="form-control custom-input" name="Duration" [(ngModel)]="Room.Duration" placeholder="e.g., 90">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Location</label>
              <input type="text" class="form-control custom-input" name="Location" [(ngModel)]="Room.Location" placeholder="e.g., Amman">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Capacity</label>
              <input type="number" class="form-control custom-input" name="Capacity" [(ngModel)]="Room.Capacity" placeholder="e.g., 6">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Seating</label>
              <input type="text" class="form-control custom-input" name="Seating" [(ngModel)]="Room.Seating" placeholder="e.g., Recliner + Sofa">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Music Level</label>
              <input type="text" class="form-control custom-input" name="MusicLevel" [(ngModel)]="Room.MusicLevel" placeholder="e.g., Medium">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">View Look</label>
              <input type="text" class="form-control custom-input" name="ViewLook" [(ngModel)]="Room.ViewLook" placeholder="e.g., Skyline View">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Lighting</label>
              <input type="text" class="form-control custom-input" name="Lighting" [(ngModel)]="Room.Lighting" placeholder="e.g., Soft Warm LED">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Service Image URL</label>
              <input type="text" class="form-control custom-input" name="ServiceImage" [(ngModel)]="Room.ServiceImage" placeholder="e.g., https://example.com/image.jpg">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Category</label>
              <select class="form-select custom-input" name="CategoryId" [(ngModel)]="Room.CategoryId" required>
                <option value="" disabled>Select a category</option>
                <option *ngFor="let cat of AllCategories" [value]="cat.CategoryId">{{ cat.CategoryName }}</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-4 gap-3">
            <button type="submit" class="btn update-btn px-4">Update Room</button>
            <a class="btn btn-outline-dark px-4" routerLink="/AllRooms">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
