 <!--Header Start--> 
<div class="jumbotron jumbotron-fluid page-header position-relative overlay-bottom" style="margin-bottom: 90px;">
  <div class="container text-center py-5">
    <h1 class="text-white display-1">Courses</h1>
    <div class="d-inline-flex text-white mb-5">
      <p class="m-0 text-uppercase"><a class="text-white" href="#">Home</a></p>
      <i class="fa fa-angle-double-right pt-1 px-3"></i>
      <p class="m-0 text-uppercase">Courses</p>
    </div>
    <div class="mx-auto mb-5" style="width: 100%; max-width: 600px;">
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-light bg-white text-body px-4 dropdown-toggle" type="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Courses
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Courses 1</a>
            <a class="dropdown-item" href="#">Courses 2</a>
            <a class="dropdown-item" href="#">Courses 3</a>
          </div>
        </div>
        <input type="text" class="form-control border-light" style="padding: 30px 25px;" placeholder="Keyword">
        <div class="input-group-append">
          <button class="btn btn-secondary px-4 px-lg-5">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
 <!--Header End 
 Courses Start--> 
<div class="container-fluid py-5" style=" padding-bottom: 3rem !important; padding-top: 3rem !important; width: 100%; padding-right: 15px; padding-left: 15px; margin-right: auto; margin-left: auto;">
  <div class="container py-5">
    <div class="row mx-0 justify-content-center">
      <div class="col-lg-8">
        <div class="section-title text-center position-relative mb-5">
          <h6 class="d-inline-block position-relative text-secondary text-uppercase pb-2">Our Courses</h6>
          <h1 class="display-4">Checkout New Releases Of Our Courses</h1>
        </div>
      </div>
    </div>
   
    <div class="row">
      <div class="col-lg-4 col-md-6 pb-4" *ngFor="let category of roomCategory">
        <a class="courses-list-item position-relative d-block overflow-hidden mb-2" [routerLink]="['/AllRoomsForOneCategory',category.categoryId]">
          <img class="img-fluid" [src]="category.image" alt="Room Image">
          <div class="courses-text">
            <h4 class="text-center text-white px-3">
              {{ category.categoryName }}
            </h4>

            <div class="border-top w-100 mt-3">
              <div class="d-flex flex-column p-4 text-white">
                <span>{{ category.description }}</span>
                <!--<a [routerLink]="['/AllRoomsForOneCategory',category.categoryId]" class="btn btn-primary">Show Details</a>-->
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
